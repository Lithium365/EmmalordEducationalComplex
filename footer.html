    <style>
      body {
        margin: 0;
        font-family: "Arial", sans-serif;
        overflow: hidden; /* Hide scroll bars caused by the large background */
      }

      .footer-container {
        position: relative;
      }

      .footer {
        background: url("20230914_120439.jpg") center/cover;
        color: rgb(253, 252, 252);
        padding: 20px;
        display: flex;
        flex-wrap: wrap;
        animation: slideshow 15s infinite linear; /* Adjust the time for each slide */
        height: 450px; /* Adjust the height of the slideshow footer */
      }

      @keyframes slideshow {
        0%,
        100% {
          background: rgba(12, 12, 12, 0.7) url("20230914_120439.jpg")
            center/cover;
        }
        25% {
          background: rgba(5, 5, 5, 0.7) url("20230914_115828.jpg") center/cover;
        }
        50% {
          background: rgba(23, 23, 23, 0.7) url("20230914_114602.jpg")
            center/cover;
        }
        75% {
          background: rgba(120, 17, 17, 0.7) url("20230914_115828.jpg")
            center/cover;
        }
      }

      .footer-section {
        flex: 8px;
        max-width: 600px;
        margin: 0.5px 1px;
      }

      .footer-section h3 {
        color: #fdfdfd;
        font-size: 1.5em; /* Adjust the font size as needed */
      }

      .footer-section a {
        color: rgb(250, 250, 250);
        text-decoration: none;
        display: flex;
        align-items: center;
        margin: 1px 0;
        font-size: 1.2em; /* Adjust the font size as needed */
      }

      .footer-section.explore a::before,
      .footer-section.quick-links a::before {
        content: "\25A0";
        color: rgb(10, 10, 10);
        font-size: 14px;
        margin-right: 5px;
        display: inline-block;
        font-style: bold;
      }

      .footer-section a:hover {
        text-decoration: underline;
      }

      .logo img {
        width: 100px;
      }

      .contact-info {
        margin-bottom: 1px;
      }

      .social-icons a {
        display: inline-block;
        margin-right: 10px;
        color: rgb(249, 247, 247);
        font-size: 30px;
        text-decoration: none;
      }

      .copyright {
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 100%;
        text-align: center;
        font-size: 1em; /* Adjust the font size as needed */
        margin-top: 10px; /* Adjust the margin as needed */
      }

      /* Remove square bullets from social media icons */
      .footer-section .social-icons a::before {
        content: none;
      }
    </style>
  </head>
